name: update main branch package.json version


on:
  pull_request:
    types: [ closed ]
    branches: [ main ]


jobs:
  version:


    runs-on: ubuntu-latest


    if: ${{ github.event.pull_request.merged }}


    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - run: |
        ls -a
        echo '[user]' >> .git/config
        echo '  name="gregfromstl"' >> .git/config
        echo '  email="gregfromstl@gmail.com"' >> .git/config
        cat .git/config
        npm version minor
        git push -u origin main
